<!DOCTYPE html>
<html>
  <head>
    <title>Simple To-Do List</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <input id="taskInput" type="text" placeholder="Enter task" />
    <button id="addTaskBtn" onclick="handleAdd()">Add Task</button>
    <ul id="taskList"></ul>

    <button id="clearTasksBtn" onclick="handleClear()">Clear Tasks</button>
  </body>
</html>
